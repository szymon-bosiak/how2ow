<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect all requests to index.html with the correct path as a hash
      const pathname = window.location.pathname.replace('/how2ow/', '');
      window.location.href = '/how2ow/index.html#/' + pathname;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
